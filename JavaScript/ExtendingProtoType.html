<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Extending ProtoType</title>
  </head>
  <body>
    <script type="text/javascript">
      const f = 140;

      const s = "Test";

      String.prototype.toUpper = () =>{
        return s.toUpperCase();
      }

      Number.prototype.toCelcius = ()=>{
        return (this-32) * 5/9;
      };     

      console.log(f.toCelcius());

      console.log(s.toUpper());
      
    </script>
  </body>
</html>
