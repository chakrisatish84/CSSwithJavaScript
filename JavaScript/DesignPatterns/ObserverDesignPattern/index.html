<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Observer Design Pattern</title>
    <style>
      .square {
        width: 50px;
        height: 50px;
        margin-right: 10px;
        background-color: black;
        color: white;
        font-size: 150%;
        font-family: sans-serif;
        text-align: center;
        line-height: 50px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="square" id="elementObserver1"></div>
    <hr />
    <button id="btnIncrement" onclick="model.increment()">Increment</button>
    <script src="NumbersModel.js" charset="UTF-8"></script>
    <script src="ElementObserver.js" charset="UTF-8"></script>
    <script src="ConsoleObserver.js" charset="UTF-8"></script>
    <script src="HistoryObserver.js" charset="UTF-8"></script>
    <script type="text/javascript">
     const model = new NumbersModel();
     const elementObserver = new ElementObserver("elementObserver1");
     const consoleObserver = new ConsoleObserver();
     const historyObserver = new HistoryObserver();

     model.addObserver(elementObserver);
     model.addObserver(consoleObserver);
     model.addObserver(historyObserver);
     
    </script>
  </body>
</html>
