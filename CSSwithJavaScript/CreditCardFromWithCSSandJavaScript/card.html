<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cardStyles.css" />
    <script src="card.js" defer></script>
</head>

<body>
    <form class="card credit-card">
        <div class="card-front">
            <div class="card-data-row">
                <div class="brnad-name">
                    SCC Bank
                </div>
                <img data-logo src="./visa.svg" alt="masterCard" class="header-logo" />
            </div>
            <fieldset class="form-group">
                <legend>Card Number</legend>
                <label for="cc-1" class="card-number-label">Card number</label>
                <div data-connected-input  class="cc-inputs horizental-input-stack">
                    <input type="tel" maxlength="4" aria-label="credit card first 4 digits" id="cc-1" required
                        pattern="[0-9]{4}" />
                    <input type="tel" maxlength="4" aria-label="credit card second 4 digits" required
                        pattern="[0-9]{4}" />
                    <input type="tel" maxlength="4" aria-label="credit card third 4 digits" required
                        pattern="[0-9]{4}" />
                    <input type="tel" maxlength="4" aria-label="credit card last 4 digits" required
                        pattern="[0-9]{4}" />
                </div>
            </fieldset>
            <div class="input-row">
                <div class="form-group name-group">
                    <label for="cardNameId">NAME</label>
                    <input type="text" id="cardNameId" required />
                </div>
                <fieldset class="form-group">
                    <label for="expiration-month">EXPIRATION</label>
                    <div class="horizental-input-stack">
                        <select id="expiration-month" class="expiration-month" aria-label="Expiration month" required>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                        </select>
                        <select id="expirtaion-year" aria-label="Expiration year" data-expiration-year required>
                          
                        </select>
                    </div>
            </div>
            </fieldset>
        </div>
        <div class="card-back">
            <div class="stripe"></div>
            <div class="form-group cvc-group">
                <label for="cvcID">CVC</label>
                <input class="cvc-input" type="tel" class="card-first-four" maxlength="3" id="cvcID" required />
            </div>
        </div>
    </form>
</body>

</html>
