<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="profile-card.styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="profile-card">
        <div class="top-section">
            <div class="icons">
                <i class="message fas fa-envelope"></i>
                <i class="notify fas fa-bell"></i>
            </div>
            <div class="pic"><img src="../../Images/Sample.jpg"></div>
            
            <div class="name">Sateesh</div>
            <div class="tag">@sateeshonline</div>
        </div>
        <div class="bottom-section">
           <div class="social-media">
               <a href=""><i class="fab fa-facebook"></i></a>
               <a href=""><i class="fab fa-twitter"></i></a>
               <a href=""><i class="fab fa-instagram"></i></a>
               <a href=""><i class="fas fa-link"></i></a>
           </div>
           <div class="info">
               <div class="videos content">190<span>Video</span></div>
               <div class="border"></div>
               <div class="subscribers content">240k<span>subscribers</span></div>
               <div class="border"></div>
               <div class="views content">7.3M<span> Viewws</span></div>
           </div>
        </div>
    </div>
</body>
</html>
