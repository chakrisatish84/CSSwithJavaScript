<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="script.js" defer></script>
    <title>Rock Paper Scrissors Game</title>
  </head>
  <body>
    <div class="selection-container">
      <button class="selection" data-selection="rock">✊</button>
      <button class="selection" data-selection="paper">✋</button>
      <button class="selection" data-selection="scissor">✌</button>
    </div>
    <div class="results-container">
      <div>You <span data-your-score class="result-count">0</span></div>
      <div data-final-column>Computer <span data-computer-score class="result-count">0</span></div>
      <!-- <div class="result-selection winner">✊</div>
      <div class="result-selection">✊</div> -->
    </div>
  </body>
  
</html>
